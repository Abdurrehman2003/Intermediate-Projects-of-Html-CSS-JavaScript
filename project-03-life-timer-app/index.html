<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
    
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2><div id="year">0</div> Years</h2>
                    <h2><div id="month">0</div> Months</h2>
                    <h2><div id="day">0</div> Days</h2>
                    <h2><div id="hour">0</div> Hours</h2>
                    <h2><div id="minute">0</div> Minutes</h2>
                    <h2><div id="second">0</div> Second</h2>
                </div>
                <div class="progress-bar-container">
                    <h3>Life Progress</h3>
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>
                <div id="motivationalQuote" class="quote"></div>
            </div>
        </div>
    
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date" id="dobInput" />
                <input type="number" id="lifeExpectancyInput" placeholder="Expected Life (Years)" />
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
