<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="box_upper">
          <h1>Expense Tracker</h1>
          <div class="balance">
            <h2 id="netAmount">Rs0</h2>
            <h3>Your Balance</h3>
          </div>
        </section>

        <div class="transaction_container">
          <h3>Transactions</h3>
          <hr />
          <div class="filter_container">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterTransactions()">
              <option value="all">All</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="transactions"></div>
        </div>

        <section class="transaction_form">
          <h3>Add Transaction</h3>
          <form id="transactionForm">
            <div class="inputs">
              <div class="form_control">
                <label for="text">Description</label>
                <input
                  placeholder="Enter Description..."
                  type="text"
                  name="text"
                  id="text"
                />
              </div>
              <div class="form_control">
                <label for="amount">Amount</label>
                <input
                  placeholder="Enter Amount..."
                  type="number"
                  name="amount"
                  id="amount"
                />
              </div>
              <div class="form_control">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" />
              </div>
              <div class="form_control">
                <label for="category">Category</label>
                <select id="category" name="category">
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div class="buttons_container">
              <button type="submit" id="earnBtn">
                <p id="earning">Rs0</p>
                <p>Earnings</p>
              </button>
              <button type="submit" id="expBtn">
                <p id="expense">Rs0</p>
                <p>Expense</p>
              </button>
            </div>
          </form>
          <div class="form_footer">
            <button id="clearAllBtn" onclick="clearAllTransactions()">Clear All</button>
          </div>
        </section>
       
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
