<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
           <section class="upper">
            <h1>QR Code Generator</h1>
            <p>Enter text to create a custom QR Code.</p>
           </section>

           <form id="qrForm">
            <input id="qrInputText" type="text" name="qrText" placeholder="Enter your text here">
            <button id="generateBtn" type="submit">Generate QR Code</button>
           </form>
           <div class="loader" id="loader"></div> <!-- Loader -->
           <section id="qrContainer" class="qr_container">
            <img id="qrImage" alt="Generated QR Code">
           </section>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
